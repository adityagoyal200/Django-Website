{%extends "base.html"%}
{%block start%}
    <h2>Update User</h2>
    <form method="POST">
        {% csrf_token %}
        <label>Name:</label>
        <input type="text" name="name" value="{{ user.name }}" required><br>
        <label>Age:</label>
        <input type="number" name="age" value="{{ user.age }}" required><br>
        <button type="submit">Update</button>
    </form>
{%endblock%}
